<div>
    <div>
        <nav class="navbar">
            <input class="form-control" type="text" name="title" placeholder="serch" id="" [(ngModel)]="title"
                (ngModelChange)="sertch()">
        </nav>
        <table id="tbl" class="table table-response  rounded mb-3 table-bordered border-primary ">
            <thead>
                <tr class="bg-dark text-warning ">
                    <th> الرقم</th>
                    <th>العنوان</th>
                    <th> الرقم الوطني</th>
                    <th>تعديل</th>
                    <th>حذف</th>
                    <th>
                        <input type="checkbox"   class="ckheader" (change)="SelectAll()">
                    </th>
                </tr>
            </thead>
            <tbody>
                <!-- .slice(0, 10) -->
                <tr *ngFor="let item of post1" class="table-bordered ">
                    <td scope="row">{{item.id}} </td>
                    <td>{{item.title}}</td>

                    <td>{{item.userId}}</td>
                    <td>
                        <button type="button" class="btn btn-primary btn-sm"  data-toggle="modal" data-target="#myModal"
                           >تعديل</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modelId"
                          >حذف</button>
                    </td>
                    <td>
                        <input type="checkbox"  class="ckitem" value="{{item.userId}}">
                    </td>
                </tr>
               
            </tbody>
        </table>
        <div>
            <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#modelId"
                (click)="DeleteCount()" [disabled]="!IsDelete()">حذف
            </button>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">تنبيه حذف</h5>
            </div>
            <div class="modal-body">
                هل تريد حذف  فعلا؟؟
            </div>
            <div class="modal-footer">
                <button id="btnClose" type="button" class="btn btn-secondary" data-dismiss="modal">تراجع</button>
                <button type="button" class="btn btn-danger" (click)="DeleteConfirm()">تأكيد الحذف</button>
            </div>
        </div>
    </div>
</div>


<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">التعديل</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="alert alert-success" role="alert" *ngIf="message">
            <strong>{{message}}</strong>
          </div>
        <!-- Modal body -->
        <div class="modal-body">
            <form [formGroup]="productForm" (ngSubmit)="Addproduct()">
  
                  
                <div class="form-group">
                 
                  <input type="text" formControlName="title" class="form-control" id="title" placeholder=" العنوان"
                    [ngClass]="{'is-invalid': this.productForm.get('title').invalid && this.productForm.get('title').touched}">
                  <div class="text-danger"
                    *ngIf="!this.productForm.get('title').valid && this.productForm.get('title').touched">
                    {{messageValidate.title.required}}
                  </div>

                </div>

                <div class="form-group">
                
                    <input type="text" formControlName="body" class="form-control" id="body" placeholder=" التفاصيل"
                      [ngClass]="{'is-invalid': this.productForm.get('body').invalid && this.productForm.get('body').touched}">

                    <div class="text-danger"
                      *ngIf="!this.productForm.get('body').valid && this.productForm.get('body').touched">
                      {{messageValidate.body.required}}
                    </div>

                  </div>




               
                <button type="submit" class=" subscribe btn btn-primary btn-block rounded-pill shadow-sm mt-4"
                  [disabled]="productForm.invalid ">
                  {{btnTitle}}
                </button>



              </form>
        </div>
  
        <!-- Modal footer -->
        
  
      </div>
    </div>
  </div>
