<div class="hosptialss">
    <div>
        <nav class="navbar"  >
            
            <input class="form-control " type="text" name="product_aname" placeholder="ابحث هنا " id="" [(ngModel)]="product_aname"
                (ngModelChange)="sertch()">
        </nav>
        <div>
            <button type="button" class="btn btn-success mb-3" (click)="Addproducts()">اضافة صنف</button>
        </div>
        <table id="tbl" class="table table-response table-bordered  rounded mb-3 border">
            <thead>
                <tr class="bg-dark text-warning">
                    <th>اسم الصنف</th>
                    <th>السعر</th>
                    <th>تعديل</th>
                    <th>حذف</th>
                    <th>
                        <input type="checkbox" class="ckheader" (change)="SelectAll()">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of products.slice(1,9)">
                    <td scope="row">{{item.product_aname }} </td>
                   
                    <td>{{item.price}}</td>

                    <td>
                        <button type="button" class="btn btn-primary btn-sm" 
                            (click)="Editproduct(item.product_id)">تعديل</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary btn-sm" 
                            (click)="DeleteConfirms(item.product_id)">حذف</button>
                    </td>
                    <td>
                        <input type="checkbox" class="ckitem" value="{{item.product_id}}">
                    </td>
                </tr>
            </tbody>
        </table>
      
        <!-- <div>
            <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#modelId"
                (click)="DeleteCount()" [disabled]="!IsDelete()">حذف
            </button>
        </div> -->
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">تنبيه حذف</h5>
            </div>
            <div class="modal-body">
                هل تريد حذف {{num}} فعلا؟؟
            </div>
            <div class="modal-footer">
                <button id="btnClose" type="button" class="btn btn-secondary" data-dismiss="modal">تراجع</button>
                <button type="button" class="btn btn-danger" (click)="DeleteConfirm()">تأكيد الحذف</button>
            </div>
        </div>
    </div>
</div>
