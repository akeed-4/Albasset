
<div class="doctor-view">

    <table id="tbl" class="table  rounded mb-3 table-bordered ">
      <thead>
        <tr class="bg-dark text-warning">
          <th> رقم السند </th>
          <th> التاريخ</th>
          <th> العميل</th>
          <th> المبلغ</th>
          <th> حاله السند</th>
          <th>قبول  </th>
         
          <th>
            <input  type="checkbox"     class="ckheader" name="Input"   (change)="SelectAll()" >
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of recipte">
       
          <td>{{item.receipt_no}}</td>
          <td scope="row">{{item.  receipt_date|date :  "dd.MM.y" }}</td>
          <td scope="row">{{item.customer.customer_aname }}</td>
          <td scope="row">{{item.receipt_amount }}</td>
          <td>
            <div  class="table-light">
     
             <div > <td *ngIf="item.receipt_acceptance===0" style="background-color: rgb(126, 187, 135);" >غير مقبول </td></div>
               <div> <td *ngIf="item.receipt_acceptance===1" > مقبول </td></div>
            </div>
            
           </td>
          <!-- <td>{{item.doctorPicure}}</td> -->
          <td>
            <!-- <a href="EditDoctor(item.doctorId)">تعديل</a> -->
            <button type="button" (click)="approveRecipte(item.receipt_no)" class="btn btn-primary" [disabled]=" item.receipt_acceptance===1">قبول</button>
          </td>
  
       
          <td>
            <div>
              <input  type="checkbox"  class="ckitem"  value="{{item.receipt_no}}" >
            </div>
          </td>
  
        </tr>
        
      </tbody>
    </table>
    <div>
      <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#modelId"  (click)="DeleteCount()" [disabled]="!IsDelete()">
        حــذف
      </button>
    </div>
  </div>
  
  
  
  <!-- Modal -->
  <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">تنبيه حذف</h5>
            </div>
            <div class="modal-body">
                      هل تريد حذف {{num}}  فعلا؟؟
            </div>
            <div class="modal-footer">
                <button  id="btnClose" type="button" class="btn btn-secondary" data-dismiss="modal">تراجع</button>
                <button type="button" class="btn btn-danger" (click)="DeleteConfirm()">تأكيد الحذف</button>
            </div>
        </div>
    </div>
  </div>
