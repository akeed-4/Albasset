
<div class="doctor-view">

  <nav class="navbar"  >
            
    <input class="form-control " type="text" name="customer_aname" placeholder="ابحث هنا " id="" [(ngModel)]="customer_aname"
        (ngModelChange)="sertch()">
</nav>

   
    <table id="tbl" class="table  rounded mb-3 table-bordered">
      <thead>
        <tr class="bg-dark text-warning">
          <th> رقم الفاتوره </th>
          <th>  العميل</th>
          <th>  المبلغ</th>
          <th> النوع</th>
          <th> حاله الفاتوره</th>
      
        
     
          <th>
  
            <input  type="checkbox"    class="ckheader" name="Input"   (change)="SelectAll()" >
          </th>
        </tr>
      </thead>
      <tbody >
        <tr   *ngFor="let item of invoice"   >
          <td scope="row">{{item.invoice_no}}</td>
          <td>{{item.customer.customer_aname}}</td>
          <td>{{item.total_amount}}</td>
          <td>{{item.invoice_name.ar}} </td>
       
          <td>
            <div  class="table-light">
     
             <div > <td *ngIf="item.invoice_acceptance===0"  style="background-color: rgb(178, 199, 199);"  >غير مقبول </td></div>
               <div> <td *ngIf="item.invoice_acceptance===1" > مقبول </td></div>
            </div>
            
           </td>
         
          <!-- <td>{{item.doctorPicure}}</td> -->
         
  
          <td>
            <div>
              <input  type="checkbox"  class="ckitem"  value="{{item.id}}" >
            </div>
          </td>
  
        </tr>

        <tr >
          <div class="row" style="padding-right:  10%;">
            الاجمالي  
            <div  style="padding-right:  10%;"> {{price}}</div>
          </div>
         
        </tr>
      </tbody>
    </table>
   
    <!-- <div>
      <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#modelId"  (click)="DeleteCount()" [disabled]="!IsDelete()">
        حــذف
      </button>
    </div> -->
  </div>
  
  
  
  <!-- Modal -->
  <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">تنبيه حذف</h5>
            </div>
            <div class="modal-body">
                      هل تريد حذف {{num}}  فعلا؟؟
            </div>
            <div class="modal-footer">
                <button  id="btnClose" type="button" class="btn btn-secondary" data-dismiss="modal">تراجع</button>
                <button type="button" class="btn btn-danger" (click)="DeleteConfirm()">تأكيد الحذف</button>
            </div>
        </div>
    </div>
  </div>
